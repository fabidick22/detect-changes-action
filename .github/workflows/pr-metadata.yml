name: PR metadata annotation

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:

jobs:

  annotate-pr:
    runs-on: ubuntu-latest
    name: Annotates pull request with metadata
    steps:
      - uses: actions/checkout@v3

      - name: Annotate PR
        uses: "./dist"
        with:
          path: "dist/"
          token: ${{ secrets.GITHUB_TOKEN }}
